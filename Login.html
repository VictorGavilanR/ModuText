<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reciclaje de Telas</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="background-overlay"></div>
    <a href="index.html" class="back-button">Volver</a>
    <div class="login-register-container">
        <div class="login-form">
            <img src="img/LogoLogin.png" alt="Logo de Reciclaje de Telas">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
                <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            </form>
        </div>
        <div class="register-form" id="registerForm">
            <h1>Registrarse</h1>
            <form>
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="tel" placeholder="Número de teléfono" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
                <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
            </form>
        </div>
    </div>
    
    <script src="Login.js"></script>
</body>
</html>
